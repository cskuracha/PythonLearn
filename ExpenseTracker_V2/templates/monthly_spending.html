{% extends "base.html" %}

{% block title %}Monthly Spending{% endblock %}

{% block content %}
    <h2>Monthly Spending Overview</h2>

    <!-- Display the chart -->
    <img src="data:image/png;base64,{{ chart }}" alt="Monthly Spending Chart">

    <h3>Select a Month to View Detailed Expenses</h3>
    <form method="get" action="{{ url_for('view_monthly_expenses') }}">
        <label for="month">Month:</label>
        <select id="month" name="month">
            {% for month in months %}
                <option value="{{ month.month }}">{{ month.month }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Expenses</button>
    </form>
{% endblock %}
