<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_expense') }}">Add Expense</a></li>
                <li><a href="{{ url_for('view_expenses') }}">View Expenses</a></li>
                <li><a href="{{ url_for('summary') }}">Summary</a></li>
                <li><a href="{{ url_for('add_category') }}">Add Category</a></li>
                <li><a href="{{ url_for('add_payment_type') }}">Add Payment Type</a></li>
                <li><a href="{{ url_for('monthly_bills') }}">Monthly Bills</a></li>
                <li><a href="{{ url_for('monthly_spending') }}">Monthly Spending</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
