{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
    <h2>Edit Expense</h2>
    <form method="post">
        <label for="expense_name">Expense Name:</label><br>
        <input type="text" id="expense_name" name="expense_name" value="{{ expense.expense_name }}"><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ expense.date }}"><br><br>

        <label for="amount">Amount:</label><br>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ expense.amount }}"><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == expense.category_id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="payment_type">Payment Type:</label><br>
        <select id="payment_type" name="payment_type">
            {% for payment_type in payment_types %}
                <option value="{{ payment_type.id }}" {% if payment_type.id == expense.payment_type_id %}selected{% endif %}>{{ payment_type.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ expense.description }}</textarea><br><br>

        <button type="submit">Update Expense</button>
    </form>
{% endblock %}
